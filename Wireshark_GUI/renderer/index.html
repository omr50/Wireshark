<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expandable List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="control-bar">Control bar for now</div>
    <div class="search-container">
        <textarea class="search-bar" placeholder="Apply a display filter..." onkeyup="search(event, this);"></textarea>
    </div>
    <div class="packets-overview">
        <table class="packet_table" style="width:100%; background-color: #E7E6FF;">
            <tr style="background-color: white;">
                <th style="width:8%">No.</th>
                <th style="width:15%">Time</th>
                <th style="width:18%">Source</th>
                <th style="width:18%">Destination</th>
                <th style="width:10%">Protocol</th>
                <th style="width:7%">Length</th>
                <th>Info</th>
            </tr>
        </table>
    </div>
    <div class="packet-details">
        <div class="left-protocol-info"></div>
        <div class="right-hex-info"></div>
    </div>

  <script src="events.js"></script>
</body>
</html>
